            $(document).ready(function()

                $('.content').keyup(function(event)

                        var username = $('#username').val();
                        var password = $('#password').val();

                        if (username == 'admin' && password == 'admin') {
                            sessionStorage.setItem("DangNhap", JSON.stringify({
                                username: username,
                                password: password
                            }));
